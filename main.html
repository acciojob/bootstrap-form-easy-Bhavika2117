<!DOCTYPE html>

<head>

</head>

<body>
	<h1 id ="heading">Internship Form</h1>

	<div class ="main-container">
	<form class="row g-3 needs-validation" novalidate>
		<div class="col-md-4" id ="first-name-input">
			<label for="validationServer01" class="form-label">First name</label>
			<input type="text" class="form-control is-valid" id="validationServer01" value="Mark" required>
			<div class="valid-feedback">
			  First name required
			</div>
		  </div>

		  <div class="col-md-4" id ="last-name-input">
			<label for="validationServer01" class="form-label">First name</label>
			<input type="text" class="form-control is-valid" id="validationServer01" value="Mark" required>
			<div class="valid-feedback">
			  Last name required
			</div>
		  </div>
		
		  <div class="col-md-4" id="email-input" >
			<label for="validationServerUsername" class="form-label">Username</label>
			<div class="input-group has-validation">
			  <span class="input-group-text" id="inputGroupPrepend3">@</span>
			  <input type="text" class="form-control is-invalid" id="validationServerUsername" aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback" required>
			  <div id="validationServerUsernameFeedback" class="invalid-feedback">
				Please provide a valid username.
			  </div>
			</div>
		  </div>

		  <div class="col-md-6" id ="first-name-input" id="college-input">
			<label for="validationServer01" class="form-label">College name</label>
			<input type="text" class="form-control is-valid" id="validationServer01" value="" required>
			<div class="valid-feedback">
			  Pls provide a valid college name.
			</div>
		  </div>

		  <div class="col-md-3" id="college-input">
			<label for="validationCustom01" class="form-label" >Graduation Year</label>
			<select class="form-select" required aria-label="select example">
			  <option value="">Choose...</option>
			  <option value="1">2020</option>
			<option value="2">2021</option>
			<option value="3">2022</option>
			<option value="3">2023</option>
			</select>
			<div class="valid-feedback">
				Pls provide valid graduation year.
			  </div>
		  </div>
		  

		  <div class="col-md-3" id ="roll-no-input">
			<label for="validationServer01" class="form-label">Roll no.</label>
			<input type="text" class="form-control is-valid" id="validationServer01" value="" required>
			<div class="valid-feedback">
			  Pls provide a valid Roll no.
			</div>
		  </div>

		  <div class="form-check md-3" id = "conditions-checkbox">
			<input type="checkbox" class="form-check-input" id="validationFormCheck1" required>
			<label class="form-check-label" for="validationFormCheck1">Agree to terms and conditions</label>
			<div class="invalid-feedback">You must agree before submitting</div>
		  </div>
		
		  <div class ="button">
		  <button type="button" class="btn btn-primary">Submit form</button>
		</div>
		
	</div>
		  

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
